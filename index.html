<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Ping Pong</h1>
      <form id="ping-pong">
        <div class="form-group">
          <label for="number-input">Enter your number!</label>
          <input id="number-input" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Play some pong!</button>
      </form>
      <div id="results">
        <p>
          <span class="results"></span>
        </p>
      </div>
    </div>
  </body>
</html>
