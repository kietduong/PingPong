<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong Counting</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="page-header">Ping Pong </h1>
    </div>
    <div class="container-fluid">
      <form id="pingpong">
        <div class="form-inline">
          <label for="numberinput">Enter your number!</label>
          <input id="numberinput" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Play some pong!</button>
      </form>
    </div>
      <div id="results">
        <p>
          <span class="result"></span>
        </p>
      </div>
    </div>
  </body>
</html>
